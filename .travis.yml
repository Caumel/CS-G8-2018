language: android
sudo: required
jdk: oraclejdk8

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $ HOME/.gradle/caches/
  - $ HOME/.gradle/wrapper/
  - $ HOME/.android/build-cache
  
  
android:
  components:
  - build-tools-26.1.0
  - android-26
  - extra
  - sys-img-armeabi-v7a-android-26
  - add-on
  - extra
  licenses:
      - 'android-sdk-preview-license-52d11cd2'
      - 'android-sdk-license-.+'
      - 'google-gdk-license-.+'
before_script:
  - echo no | android create avd --force -n test -t android-26 --abi google_apis/armeabi-v7
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
script: 
- "./gradlew clean build connectedCheck -PdisablePreDex --stacktrace"

before_install:
    - chmod +x gradlew
# Emulator Management: Create, Start and Wait
checkout: 
    post: 
        - cp local.properties.ci local.properties

deploy:
  provider: releases
  api_key:
    secure: 
  file: android/build/outputs/apk/release/android-release-unsigned.apk
  skip_cleanup: true
  on:
    repo: Caumel/CS-G8-2018
    branch: master
after_success:
- sh magic.sh